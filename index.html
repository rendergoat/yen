            }
            100% {
                background-color: #00008b; /* Darker blue */
                color: #04a1d5; /* Start with the last color */
            }
        }

        h1 {
            font-size: 80px; /* Increase font size for heading */
            color: #333; /* Dark text color */
            margin-top: 20px; /* Add top margin for spacing */
            background: linear-gradient(45deg, #6930c3, #5390d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-radius: 10px;
            padding: 5px;
        }

        p {
            font-size: 18px; /* Increase font size for paragraphs */
            color: #666; /* Slightly lighter text color */
